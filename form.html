<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Pitha form</h1>
    <form action="">
        <p>Name:<input type="text" name="name" placeholder="Enter your name" id="name"></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your email" id="email" </p>
        <fieldset>
            <legend>select your pitha </legend>
            <p><label for="vaba">
                    <input type="radio" name="pitha" id="vaba"> vapa
                </label></p>

            <p><label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi"> chitoi
                </label></p>
            <p><label for="puli">
                    <input type="radio" name="pitha" id="puli"> puli
                </label></p>
        </fieldset>
        <fieldset>
            <legend>select for vorta</legend>
            <p><label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">sorisa
                </label></p>
            <p><label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki">sutki
                </label></p>
            <p><label for="begun">
                    <input type="checkbox" name="vorta" id="begun"> begun
                </label></p>
        </fieldset>
        <p>special instruction</p>
        <br>
        <textarea name="instruction" id="" cols="30" rows="15"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
